<link rel="stylesheet" href="styles.css">

<div id="app">
    <div class="container">
      <div class="game-layer">
        <div class="machine-container">
          <div class="backboard"></div>
          <div class="balls"></div>
          <img class="machine" src="https://assets.codepen.io/2509128/gotcha.svg" />
          <div class="title"></div>
          <div class="price"></div>
          <img class="handle" src="https://assets.codepen.io/2509128/handle.svg" />
          <div class="pointer">
            <img src="point.png" />
          </div>
        </div>
      </div>
      <div class="ui-layer">
        <div class="title-container">
          <div class="title">
            <h2 class="wiggle">Tap to get a prize!</h2>
          </div>
        </div>
        <div class="prize-container">
          <div class="prize-ball-container"></div>
          <div class="prize-reward-container">
            <div class="shine">
              <img src="shine.png" />
            </div>
            <div class="prize">
              <img class="wiggle" src="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="CSSRulePlugin.min.js"></script>
  <script src="CustomEase.min.js"></script>
  <script src="Draggable.min.js"></script>
  <script src="EaselPlugin.min.js"></script>
  <script src="EasePack.min.js"></script>
